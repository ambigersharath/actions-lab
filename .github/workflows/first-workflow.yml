name: Manual Hello World
on:
  workflow_dispatch:
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Worldi
        run: echo "Hello, World!"
      
  say-goodbye:
    needs: say-hello
    runs-on: ubuntu-latest
    if: github.status_code == '0'
    steps:
      - name: Print Goodbye world
        run: echo "Goodbye, World!"
